<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e5e5f9413c.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="background">
        <div class="logo">
          <img src="assets/images/Wolf.png" />
          <p>WOLF</p>
        </div>
      </div>
      <div class="main">
        <div class="description">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started. <br> <br> You know you want to.
          </p>
        </div>
        <div class="form-wrapper">
          <h1>Let's do this!</h1>
          <form id="account" action="">
            <div class="data-grp">
              <div class="data">
                <input type="text" id="first-name" name="first-name" placeholder="FIRST NAME"  pattern="[a-zA-Z]+" required>
                <label for="first-name">FIRST NAME</label>
              </div>
              <div class="data">
                <input type="email" id="email" name="email" pattern="[\dA-Za-z\.-]+@[A-Za-z\d-]+\.[a-z]{2,8}(\.[a-z]{2,8})?" placeholder="EMAIL" required>
                <label for="email">EMAIL</label>
              </div>
              <div class="data">
                <input type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*" placeholder="PASSWORD" required>
                <label for="pass">PASSWORD</label>
              </div>
            </div>
            <div class="data-grp">
              <div class="data">
                <input type="text" id="last-name" name="last-name" placeholder="LAST NAME" pattern="[a-zA-Z]+" required>
                <label for="last-name">LAST NAME</label>
              </div>
              <div class="data">
                <input type="tel" id="phone-number" name="phone-number" pattern="\d{10,11}" placeholder="PHONE NUMBER" required>
                <label for="phone-number">PHONE NUMBER</label>
              </div>
              <div class="data">
                <input type="password" id="confirm-pass" name="confirm-pass" placeholder="CONFIRM PASSWORD" required>
                <label for="confirm-pass">CONFIRM PASSWORD</label>
              </div>
            </div> 
          </form>
        </div>
        <div class="submit-btn-wrapper">
          <button type="submit" form="account">Create Account</button>
          <p>Already have an account? <a href="#account">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
